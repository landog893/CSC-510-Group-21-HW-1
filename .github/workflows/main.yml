name: Build Workflow
on: 
  push:
    branches:
      - main
jobs:
  build:
    name: Build job
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      
  run_tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2
        
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
          
      - name: View test results
        run: |
          cd ./Group21HW/src/com/group21/csc510/csv/lua
          javac *.java
          cd ..
          cd ..
          cd ..
          cd ..
          cd ..
          java -Xmx100m com.group21.csc510.csv.lua.Lua -e ALL
          
      - name: Regenerate JavaDoc
        run: |
          git config --global user.name "smarota17"
          git config --global user.email "shrutimarota@gmail.com"
          git checkout -b javadocBranch
          pwd
          javadoc -sourcepath ./Group21HW/src com.group21.csc510.csv.lua
          git add -A
          git status
          git commit -am "Regenerating javadoc"
          git push
          

