name: Build Workflow
on: push
jobs:
  build:
    name: Build job
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      
  run_tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2
        
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
          
      - run: |
          echo "$pwd"
          javac *.java
          java -Xmx100m com.group21.csc510.csv.lua.Lua -e ALL
